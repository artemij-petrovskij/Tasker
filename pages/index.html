<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>

<body>
    <el-container id="app">

        <el-header>Header</el-header>
        <el-main>

            <el-form style="width: 500px;position: relative;margin:0px auto;">
                <el-form-item label="Название">
                    <el-input v-model="controls.label" name="label"></el-input>
                </el-form-item>
                <el-form-item label="Описание задачи">
                    <el-input v-model="controls.text" name="text"></el-input>
                </el-form-item>
                <el-button type="primary" @click="checkForm">Task!</el-button>
            </el-form>


            <div v-for="value in res" class="text item">
                <el-card class="box-card">
                    {{ value.label }}
                    {{ value.text }}
                </el-card>
            </div>




            <el-main>
    </el-container>

</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            res: '',
            controls: {
                login: "",
                password: ""
            }
        },
        async created() {
            this.res = await this.getA()
        },
        methods: {
            eMessage(err) {
                this.$message(err);
            },
            getA: async function () {
                let res = await fetch('/getTasks')
                let data = await res.json();
                return data
            },
            getB: () => {
                console.log(3)
            },
            sendData: function (label, text) {

                let dat = { label: label, text: text }
                fetch('/api/addTask', {
                    method: 'POST',
                    body: JSON.stringify(dat),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                this.getData()

            },
            getData: async function () {
                this.res = await this.getA()
            },
            checkForm: function (e) {

                if (this.controls.label && this.controls.text) {
                    this.sendData(this.controls.label, this.controls.text)
                }
                if (!this.controls.label && !this.text) {
                    this.eMessage('Заполните форму')
                    return
                }
                if (!this.controls.label) {
                    this.eMessage('Введите название задачи')
                }
                if (!this.controls.text) {
                    this.eMessage('Введите название задачи')
                }
                e.preventDefault();
            }
        }
    })

</script>

</html>
